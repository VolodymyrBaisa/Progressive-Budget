<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="theme-color" content="#317EFB" />
        <link
            rel="shortcut icon"
            href="assets/images/icons/icons/icon-192x192.png"
            type="image/x-icon"
        />

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <script>
            navigator.onLine
                ? document.removeChild(
                      unescape(
                          '%3Clink rel="stylesheet" href="assets/css/font-awesome.min.css"%3E%3C/link%3E'
                      )
                  )
                : document.write(
                      unescape(
                          '%3Clink rel="stylesheet" href="assets/css/font-awesome.min.css"%3E%3C/link%3E'
                      )
                  );
        </script>
        <link rel="stylesheet" href="assets/css/styles.css" />
        <link rel="manifest" href="manifest.webmanifest" />
        <title>Budget Tracker</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="total">
                <div class="total">
                    Your total is: $<span id="total">0</span>
                </div>
            </div>

            <div class="form">
                <input
                    type="text"
                    id="t-name"
                    placeholder="Name of transaction"
                />
                <input
                    type="number"
                    min="0"
                    id="t-amount"
                    placeholder="Transaction amount"
                />
                <button id="add-btn">
                    <i class="fa fa-plus buttons"></i> Add Funds
                </button>
                <button id="sub-btn">
                    <i class="fa fa-minus"></i> Subtract Funds
                </button>
                <p class="error"></p>
            </div>

            <div class="transactions">
                <table>
                    <thead>
                        <th>Transaction</th>
                        <th>Amount</th>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>

            <canvas id="myChart"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script>
            navigator.onLine
                ? document.removeChild(
                      unescape(
                          '%3Cscript src="assets/js/chart.js"%3E%3C/script%3E'
                      )
                  )
                : document.write(
                      unescape(
                          '%3Cscript src="assets/js/chart.js"%3E%3C/script%3E'
                      )
                  );
        </script>
        <script src="assets/js/db.js"></script>
        <script src="assets/js/index.js"></script>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker
                        .register("service-worker.js")
                        .then((reg) => {
                            console.log(
                                "We found your service worker file!",
                                reg
                            );
                        });
                });
            }
        </script>
    </body>
</html>
